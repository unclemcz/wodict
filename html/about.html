  <body>
    <h1>关于</h1>
    一个基于electron开发的网络环境下泛用型翻译（词典）工具，支持通过配置的方式接入百度翻译开放平台、网易有道翻译等。支持的语言由翻译引擎决定，只要翻译引擎支持，对应的语言就能翻译，包括但不限于英文、日语、韩语等。
    <h2>版本</h2>
    <span id="app-version"></span>
    <h2>github</h2>
    https://github.com/unclemcz/wodict
    <!-- You can also require other files to run in this process -->
    <script src="../rendererjs/about.js"></script>
  </body>
</html>
